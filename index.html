<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>React Resume</title>
    <link href="resume.css" rel="stylesheet" type="text/css" />
</head>

<body>
        <header><h1>RESUME</h1></header>
    <main>
        <address id='contact'></address>
        <div class='image'>
            <img src='https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg' alt='Picture of me'>
        </div>
        <div id='work'>
            <h2>Work History</h2>
        </div>
        <div id='education'>
            <h2>Education</h2>
        </div>
    </main>

    <script src="https://unpkg.com/react@16/umd/react.development.js">
    </script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>

    <script type="text/babel">

const emailAddress = `morvenwatt@gmail.com`;
const target = '_blank';
const content = 'Email Me!'

const anchor = (
  <a href={emailAddress} target={target}>
    {content}
  </a>
);

function Person (props) {
  return (
  <div className='person'>
    <h1>{props.name}</h1>
      <p>Age: {props.age}</p>
      <p>Email: {anchor}</p>
      <p>Phone: {props.phone}</p>
  </div>
  );
}

var address = (
  <div>
  <Person name='Morven Watt' age='31' email='morvenwatt@gmail.com' phone='970-409-0547'/>
  </div>
);

function Work (jobs){
  return (
    <div className='work'>
      <h3>{jobs.company}</h3>
      <p>Title: {jobs.title}</p>
      <p>Dates: {jobs.dates}</p>
      <p>{jobs.description}</p>
      </div>
  );
}

var workHistory = (
<div>
  <Work company='Coding R Us' title='Junior Developer' dates='2011-2013' description='Worked with HTML, CSS and Javascript'/>
  <Work company='CopyWriting Koalas' title='Lead Copywriter' dates='2013-Present' description='Wrote a lot of copy. Hilarious Copy. Great Stuff.'/>
</div>
);

function Education(school){
  return (
  <div className='school'>
      <h3>{school.name}</h3>
      <p>{school.degree}</p>
      <p>{school.dates}</p>
   </div>
  )
}

var schoolHistory = (
<div>
  <Education name='Fancy University' degree='Bachelors' dates='2009-2011'/>
  <Education name='Super School' degree='Bachelors' dates='2006-2009'/>
  </div>
)


ReactDOM.render(address, document.querySelector('#contact'));

ReactDOM.render(workHistory, document.querySelector('#work'));
    
ReactDOM.render(schoolHistory, document.querySelector('#education'));

         </script>

</body>

</html>
